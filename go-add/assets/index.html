<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="shortcut icon" href="#">
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();

            // The WebAssembly.instantiateStreaming() function compiles and instantiates a WebAssembly module directly from a 
            // streamed underlying source. This is the most efficient, optimized way to load wasm code.
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            })
        </script>
    </head>
    <body>
        <textarea id="jsoninputa" name="jsoninput" cols="20" rows="1"></textarea>
        <textarea id="jsoninputb" name="jsoninput" cols="20" rows="1"></textarea>
        <input id="button" type="submit" name="button" value="pretty json" onclick="json(jsoninputa.value, jsoninputb.value)"/>
        <textarea id="jsonoutput" name="jsonoutput" cols="20" rows="1"></textarea>
    </body>
    <script>
        var json = function(a, b) {
            jsonoutput.value = add(parseInt(a), parseInt(b))
        } 
    </script>
</html>
