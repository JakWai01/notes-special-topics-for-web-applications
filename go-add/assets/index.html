<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="shortcut icon" href="#"> 
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();

            // The WebAssembly.instantiateStreaming() function compiles and instantiates a WebAssembly module directly from a 
            // streamed underlying source. This is the most efficient, optimized way to load wasm code.
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            })
        </script>
    </head>
    <body>
        <textarea id="addinputa" name="addinput" cols="3" rows="1"></textarea>
        <textarea id="addinputb" name="addinput" cols="3" rows="1"></textarea>
        <input id="button" type="submit" name="button" value="add" onclick="addfunc(addinputa.value, addinputb.value)"/>
        <textarea id="addoutput" name="addoutput" cols="3" rows="1"></textarea>
    </body>
    <script>
        var addfunc = function(a, b) {
            addoutput.value = add(parseInt(a), parseInt(b))
        } 
    </script>
</html>
